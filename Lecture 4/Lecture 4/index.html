<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My first JavaScript File</title>
</head>
<body>
  <script>
    "use strict";

    var brownFox = "<h1>A quick brown fox jumps over the lazy dog</h1>";


    var number1 = 12;
    var number2 = 24;

    document.write(brownFox);
    document.write(number1-number2+'</br>');
    document.write(number1*number2+'</br>');
    document.write(number1/number2+'</br>');

  </script>
</body>
</html>
